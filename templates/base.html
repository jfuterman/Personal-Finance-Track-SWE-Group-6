<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auth-title {
            color: #0d1b8c;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #0d1b8c;
            border: none;
            padding: 0.75rem;
            width: 100%;
            margin-top: 1rem;
        }
        .google-btn {
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            width: 100%;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .google-btn img {
            margin-right: 0.5rem;
            height: 24px;
        }
        .terms {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
